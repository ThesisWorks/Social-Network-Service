<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/post.css">
</head>
<body>
<a href="/home">
    <img src="/images/home_icon.png" class="fixed-home-icon">
</a>
<div class="card">
    <div class="profile">
        <h4 th:text="${board.getUser().getUsername()}"></h4>
        <img src="/images/base_profile.png"/>

    </div>
    <div class="post">
        <img th:src="${board.getImagePath()}"/>
    </div>
    <div class="about-post">
        <form action="/board/edit" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value="${board.getId()}">
            <input type="hidden" name="imagePath" th:value="${board.getImagePath()}">
            <input id="editableTitle" class="name_caption" type="text" th:value="${board.getTitle()}" name="title">
            <textarea id="postContent" class="name_caption" rows="5" th:text="${board.getContent()}" name="content"></textarea>
            <button type="submit"
                    class="btn green small"
                    id="createButton" data-text="Edit"><span>Edit</span></button>
        </form>
    </div>
</div>
<script src="/js/post.js"></script>
</body>
</html>
